<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de programaci√≥n Bio Python ¬∑ Sofia Jaramillo</title>
    <style>
        /* === RESET Y TIPOGRAF√çA GLOBAL === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;

        body {
            background: #f0f4fa;
            height: 100vh;
            display: flex;

        }

        /* === HEADERS FIJOS CON T√çTULO Y SUBT√çTULO === */
        .app-header {
            background: linear-gradient(145deg, #0b2a3b 0%, #123b4e 100%);
            color: white;
            padding: 1.2rem 2rem 0.8rem 2rem;

            text-align: center;
            border-bottom: 3px solid #7bc4a3;
        }

        .app-header h1 {
            font-size: 2.4rem;
            font-weight: 400;
            letter-spacing: 1px;
            text-shadow: 0 2px 5px #00000030;
            margin-bottom: 0.25rem;
        }

        .app-header .subtitulo {
            font-size: 1.6rem;
            font-weight: 300;
            color: #d0efe0;
            background: rgba(10, 35, 45, 0.5);
            display: inline-block;
            padding: 0.2rem 2.5rem;
            border-radius: 40px;
            backdrop-filter: blur(2px);
            margin-bottom: 0.5rem;
            border: 1px solid #5fa389;
        }

        /* === CONTENEDOR PRINCIPAL (MEN√ö LATERAL + √ÅREA DIN√ÅMICA) === */
        .main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;  /* evita scroll doble, cada panel controla su overflow */
            background: #e9f0f5;
        }

        /* ===== MEN√ö LATERAL IZQUIERDO ===== */
        .sidebar {
            width: 260px;
            background: #1b3b4c;
            color: #edf4f7;
            display: flex;
            flex-direction: column;
            box-shadow: 6px 0 15px -5px #102a33;
            z-index: 10;
            border-right: 2px solid #27735e;

        .sidebar-header {
            padding: 2rem 1rem 1rem 1.5rem;
            font-size: 1.3rem;
            font-weight: 600;
            border-bottom: 1px solid #3f687b;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #caf0e7;
            background: #10323f;
        }

        .sidebar-nav {
            flex: 1;
            padding: 1.2rem 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .tab-button {
            background: transparent;
            border: none;
            color: #d2e7ee;
            font-size: 1.2rem;
            padding: 0.9rem 1.5rem;
            margin: 0 0.5rem;
            text-align: left;
            border-radius: 30px 8px 8px 30px;
            transition: all 0.2s ease;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            border-left: 4px solid transparent;
        }

        .tab-button i { 
            font-style: normal;
            font-size: 1.5rem; 
            min-width: 30px;
            color: #7bc4a3;
        }

        .tab-button:hover {
            background: #254e62;
            color: white;
            border-left: 4px solid #a1e6ca;
            padding-left: 2rem;
        }

        .tab-button.active {
            background: #226653;
            color: white;
            border-left: 4px solid #f5ffd3;
            box-shadow: 0 2px 8px #0d322a;
        }

        /* ===== PANEL DERECHO (CONTENIDO DIN√ÅMICO) ===== */
        .content-panel {
            flex: 1;
            padding: 2rem 2.5rem;
            overflow-y: auto;
            background: #ffffffd9;
            backdrop-filter: blur(2px);
            transition: background 0.2s;
        }

        /* tarjeta o caja que muestra la info de la pesta√±a activa */
        .card-content {
            background: white;
            border-radius: 32px 16px 32px 16px;
            box-shadow: 0 15px 30px -10px rgba(18, 52, 66, 0.3);
            padding: 2rem 2.5rem;
            border: 1px solid #cee9e0;
            max-width: 950px;
            margin: 0 auto;
            animation: fadeSlide 0.25s ease-out;
        }

        @keyframes fadeSlide {
            from { opacity: 0.5; transform: translateY(6px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Estilo especial para el cuadro de comandos (clase 9) */
        .comandos-cuadro {
            background: #1d2f3a;
            border-radius: 28px;
            padding: 2rem 2.5rem;
            border: 3px solid #61b39c;
            box-shadow: inset 0 0 15px #0d1c24, 0 12px 18px -8px #0b2d2b;
            color: #d4f3e5;
            font-family: 'Fira Code', 'Cascadia Code', monospace;
            font-size: 1.6rem;
            font-weight: 500;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.2rem 2.2rem;
            margin: 1.5rem 0 0 0;
        }

        .comandos-cuadro span {
            background: #09222b;
            padding: 0.5rem 1.6rem;
            border-radius: 40px;
            border-left: 5px solid #4dc7a2;
            box-shadow: 0 4px 0 #0e3f3f;
            color: #c3ffe7;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
            transition: 0.1s linear;
            display: inline-block;
        }

        .comandos-cuadro span:hover {
            background: #124f53;
            transform: scale(1.02);
            border-left-color: #f7e05e;
        }

        /* pesta√±as adicionales (placeholder visual) */
        .placeholder-tab {
            color: #154353;
            font-size: 2rem;
            font-weight: 300;
            text-align: center;
            padding: 3rem 1rem;
            background: #eefaf5;
            border-radius: 60px 16px 60px 16px;
            border: 2px dashed #39856b;
        }

        .placeholder-tab p {
            font-size: 1.3rem;
            color: #2d6c5a;
            margin-top: 1rem;
        }

        /* Pie de p√°gina minimalista */
        .app-footer {
            background: #0c2935;
            color: #749e9e;
            text-align: center;
            font-size: 0.9rem;
            padding: 0.5rem;
            border-top: 1px solid #25665c;
        }

        /* Responsive b√°sico */
        @media (max-width: 700px) {
            .sidebar { width: 200px; }
            .tab-button { font-size: 1rem; padding: 0.7rem 0.8rem; }
            .comandos-cuadro { font-size: 1.2rem; padding: 1.2rem; }
        }
    </style>
</head>
<body>
    <!-- CABECERA CON T√çTULO PRINCIPAL Y SUBT√çTULO CENTRADO -->
    <header class="app-header">
        <h1>curso de programaci√≥n bio python</h1>
        <div class="subtitulo">Sofia Jaramillo</div>
    </header>

    <!-- ESTRUCTURA PRINCIPAL: MEN√ö LATERAL + CONTENIDO DERECHO -->
    <div class="main-layout">
        <!-- MEN√ö LATERAL IZQUIERDO (con pesta√±as) -->
        <aside class="sidebar">
            <div class="sidebar-header">üìö temas</div>
            <nav class="sidebar-nav" id="menuNavegacion">
                <button class="tab-button active" data-tab="clase9">
                    <i>‚å®Ô∏è</i> comandos clase 9
                </button>
                <button class="tab-button" data-tab="clase8">
                    <i>üß¨</i> clase 8 (placeholder)
                </button>
                <button class="tab-button" data-tab="clase10">
                    <i>‚öôÔ∏è</i> clase 10 (placeholder)
                </button>
                <button class="tab-button" data-tab="ejemplos">
                    <i>üìã</i> ejemplos bio
                </button>
            </nav>
            <div style="padding: 1rem 1.5rem; font-size:0.9rem; color:#5f9d92; border-top: 1px solid #30665a;">
                Python ¬∑ bio ¬∑ 2025
            </div>
        </aside>

        <!-- SECCI√ìN DERECHA: contenido variable seg√∫n pesta√±a -->
        <main class="content-panel" id="contenidoDinamico">
            <!-- Aqu√≠ se inyecta el HTML mediante JS. Por defecto cargaremos 'clase9' -->
        </main>
    </div>

    <!-- PEQUE√ëO FOOTER (opcional, no estorba) -->
    <footer class="app-footer">
        BIO python ¬∑ ejercicios ¬∑ Sofia Jaramillo
    </footer>

    <script>
        (function() {
            // Elementos del DOM
            const menuBotones = document.querySelectorAll('.tab-button');
            const contenidoPanel = document.getElementById('contenidoDinamico');

            // Funci√≥n que renderiza el contenido basado en la pesta√±a elegida
            function cargarContenido(pestana) {
                let html = '';

                // PESTA√ëA COMANDOS CLASE 9 (la solicitada)
                if (pestana === 'clase9') {
                    html = `
                        <div class="card-content">
                            <h2 style="color: #134b46; font-size: 2.2rem; margin-bottom: 0.25rem; border-left: 12px solid #3da58a; padding-left: 1rem;">üìå comandos clase 9</h2>
                            <p style="color: #2d6b62; margin-bottom: 1.2rem; font-size: 1.2rem;">frecuentes en bio-python ‚Äî haz clic en cualquier comando para copiar (simulado)</p>
                            <div class="comandos-cuadro" id="comandosContainer">
                                <span>print(.)</span>
                                <span>print(f".")</span>
                                <span>input()</span>
                                <span>float(.)</span>
                                <span>int(.)</span>
                                <span>array(.)</span>
                                <span>numpy</span>
                                <span>import</span>
                                <span>math</span>
                                <span>for</span>
                            </div>
                            <p style="margin-top: 1.8rem; font-size: 1rem; color: #3f6a61; background: #e3f3ed; padding: 0.6rem 1.2rem; border-radius: 40px;">
                                ‚ö° cada comando es esencial en la clase 9 ¬∑ √©nfasis en numpy y estructuras de control
                            </p>
                        </div>
                    `;
                } 
                else if (pestana === 'clase8') {
                    html = `
                        <div class="card-content placeholder-tab">
                            üß™ clase 8: introducci√≥n a secuencias
                            <p>contenido en construcci√≥n: manipulaci√≥n de cadenas, ADN, complemento reverso</p>
                        </div>
                    `;
                }
                else if (pestana === 'clase10') {
                    html = `
                        <div class="card-content placeholder-tab">
                            ‚öôÔ∏è clase 10: archivos y visualizaci√≥n
                            <p>lectura de archivos fasta, matplotlib b√°sico, histogramas</p>
                        </div>
                    `;
                }
                else if (pestana === 'ejemplos') {
                    html = `
                        <div class="card-content placeholder-tab">
                            üìã ejemplos bioinform√°tica
                            <p>traducci√≥n de prote√≠nas, b√∫squeda de motivos, arrays con numpy</p>
                        </div>
                    `;
                }
                else {
                    // fallback (nunca deber√≠a pasar)
                    html = `<div class="card-content">selecciona una clase</div>`;
                }

                contenidoPanel.innerHTML = html;

                // (opcional) a√±adir peque√±o efecto a los comandos de la clase 9 para "copiar" al hacer click (simula interacci√≥n)
                if (pestana === 'clase9') {
                    setTimeout(() => {
                        const comandos = document.querySelectorAll('#comandosContainer span');
                        comandos.forEach(cmd => {
                            cmd.addEventListener('click', function(e) {
                                // efecto visual simple: cambia color y muestra alerta educativa
                                this.style.backgroundColor = '#3b8b7a';
                                this.style.color = '#fff9d7';
                                setTimeout(() => {
                                    this.style.backgroundColor = '';
                                    this.style.color = '';
                                }, 200);
                                // Podr√≠a copiarse al portapapeles, pero por simplicidad mostramos mensaje amigable
                                alert(`Comando "${this.innerText}" seleccionado (simulaci√≥n de copia)`);
                            });
                        });
                    }, 20);
                }
            }

            // Funci√≥n para cambiar pesta√±a activa en el men√∫
            function activarBoton(botonSeleccionado) {
                menuBotones.forEach(btn => {
                    btn.classList.remove('active');
                });
                botonSeleccionado.classList.add('active');
            }

            // Event listeners para cada bot√≥n del men√∫
            menuBotones.forEach(boton => {
                boton.addEventListener('click', function(e) {
                    e.preventDefault();
                    const pestanaId = this.getAttribute('data-tab');
                    activarBoton(this);
                    cargarContenido(pestanaId);
                });
            });

            // Cargar por defecto la pesta√±a "comandos clase 9" (activa por marcado HTML pero aseguramos)
            // Tambi√©n sincronizamos la clase active del bot√≥n correspondiente.
            // Por si acaso, limpiamos y forzamos.
            const botonClase9 = document.querySelector('.tab-button[data-tab="clase9"]');
            if (botonClase9) {
                activarBoton(botonClase9);
                cargarContenido('clase9');
            } else {
                // plan de emergencia
                cargarContenido('clase9');
            }

            // Peque√±o extra: hacer que los botones del men√∫ tengan un √≠cono m√°s coherente (ya est√° en el HTML)
        })();
    </script>

    <!-- Ajuste adicional: si se quiere que los comandos luzcan mejor en m√≥vil o hover, mantenemos estilo adicional -->
    <style>
        /* peque√±o detalle para hacer m√°s interactivo el cuadro de comandos */
        .comandos-cuadro span {
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
        }
        .comandos-cuadro span:active {
            background: #1b6b5e;
            transform: scale(0.97);
        }
        /* Mejora de scroll en el panel */
        .content-panel::-webkit-scrollbar {
            width: 12px;
        }
        .content-panel::-webkit-scrollbar-track {
            background: #c9e2db;
        }
        .content-panel::-webkit-scrollbar-thumb {
            background: #27735e;
            border-radius: 10px;
            border: 2px solid #c6ede2;
        }
        .sidebar-nav::-webkit-scrollbar {
            width: 6px;
        }
    </style>
</body>
</html>
